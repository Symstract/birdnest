<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NDZ Monitor</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="import" href="index.js" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <main>
        <h1>NDZ Violations</h1>
        <img
          src="spinner.svg"
          alt=""
          id="spinner"
          width="100px"
          height="100px"
        />
        <table>
          <thead>
            <tr>
              <th class="distance-header">Closest Distance (m)</th>
              <th class="first-name-header">First Name</th>
              <th class="last-name-header">Last Name</th>
              <th class="phone-number-header">Phone Number</th>
              <th class="email-header">Email</th>
            </tr>
          </thead>
          <tbody>
            <!-- Content is inserted by a script -->
          </tbody>
        </table>
        <!-- Hidden by default -->
        <span id="failed-to-load">Failed to fetch data</span>
        <span id="no-content">No violations yet, wait for a moment...</span>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
